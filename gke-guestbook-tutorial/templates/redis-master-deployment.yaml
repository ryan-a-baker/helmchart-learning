apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: redis-master ##{{ include "gke-guestbook-tutorial.fullname" . }}
  labels:
    app: {{ .Values.redisMaster.app }}
    role: {{ .Values.redisMaster.role }}
    tier: {{ .Values.redisMaster.tier }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "gke-guestbook-tutorial.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app: {{ .Values.redisMaster.app }}
      role: {{ .Values.redisMaster.role }}
      tier: {{ .Values.redisMaster.tier }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "gke-guestbook-tutorial.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app: {{ .Values.redisMaster.app }}
        role: {{ .Values.redisMaster.role }}
        tier: {{ .Values.redisMaster.tier }}
    spec:
      name: test ##{{ .Values.service.name }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
